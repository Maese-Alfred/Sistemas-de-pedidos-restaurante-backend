spring:
  application:
    name: kitchen-worker-test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false
  flyway:
    enabled: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        auto-startup: false

server:
  port: 0

rabbitmq:
  exchange:
    name: test.order.exchange
  queue:
    name: test.kitchen.queue
  routing-key:
    order-placed: order.placed
  dlq:
    name: test.kitchen.dlq
    exchange: test.kitchen.dlx
    routing-key: kitchen.dlq.routing
