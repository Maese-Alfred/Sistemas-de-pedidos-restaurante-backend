spring:
  application:
    name: order-service-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false
  flyway:
    enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

server:
  port: 0

security:
  kitchen:
    token-header: "X-Kitchen-Token"
    token-value: "test-kitchen-token-2026"

rabbitmq:
  exchange:
    name: "test.order.exchange"
  routing-key:
    order-placed: "order.placed"

# NOTE: CORS configuration (CORS_ALLOWED_ORIGINS) is read from System.getenv()
# in WebConfig and cannot be set via application.yml.
# For integration tests, handle this in the test base class by either:
#   1. Setting the system property before the context loads, or
#   2. Using @MockBean to replace WebConfig with a test-safe configuration.
